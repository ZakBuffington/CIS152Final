<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2>Insights</h2>
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>

<script>
    const videoCategories = {
  1: "Film & Animation",
  2: "Autos & Vehicles",
  10: "Music",
  15: "Pets & Animals",
  17: "Sports",
  18: "Short Movies",
  19: "Travel & Events",
  20: "Gaming",
  21: "Videoblogging",
  22: "People & Blogs",
  23: "Comedy",
  24: "Entertainment",
  25: "News & Politics",
  26: "Howto & Style",
  27: "Education",
  28: "Science & Technology",
  29: "Nonprofits & Activism",
  30: "Movies",
  31: "Anime/Animation",
  32: "Action/Adventure",
  33: "Classics",
  34: "Comedy",
  35: "Documentary",
  36: "Drama",
  37: "Family",
  38: "Foreign",
  39: "Horror",
  40: "Sci-Fi/Fantasy",
  41: "Thriller",
  42: "Shorts",
  43: "Shows",
  44: "Trailers"
}

    const chart_var = document.getElementById('myChart')
    const converted_labels = []
    const to_convert = [1, 15, 35, 43]
    to_convert.forEach(el => {
        converted_labels.push(videoCategories[el])
    });

    const myChart = new Chart(chart_var, {
    type: "bar",
    data: {
        labels: converted_labels,
        datasets: [{
            label: "Videos watched in each category",
            data: [10, 0, 4, 6],
            borderwidth: 1,
            backgroundColor: '#36A2EB'
    }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
});

</script>
